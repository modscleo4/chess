<!doctype html>
<html lang="en" theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="description" content="Chess.js" />
    <meta name="keywords" content="html, html5, css, css3, js, vue, vuejs" />
    <meta name="robots" content="index" />
    <meta name="author" content="Modscleo4" />

    <title>Chess</title>

    <!-- Bootstrap 4.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/themes/light.css" />
    <link rel="stylesheet" href="css/themes/dark.css" />

    <link rel="manifest" href="manifest.json" />

    <link rel="icon" href="favicon.png" />
</head>

<body>
    <script type="text/javascript" src="js/theme.js"></script>

    <div id="app">
        <div v-if="!game.gamemode" class="gamemodes">
            <button type="button" class="btn btn-info" @click="game.gamemode = 'smp'">Multiplayer local</button>
            <button type="button" class="btn btn-success" @click="loginServer(); game.gamemode = 'mp'">Multiplayer
                online</button>
        </div>

        <div v-if="game.gamemode === 'mp' && !connection.canStart">
            <p>Game ID: {{ connection.gameid }}</p>
            <p>Waiting for Player 2...</p>
        </div>

        <div v-if="(game.gamemode === 'mp' && connection.canStart) || game.gamemode === 'smp'" class="content">
            <div class="modal">

            </div>

            <div>

            </div>

            <table class="chessboard" :class="{'inverted': game.playerColor === 'black'}">
                <tbody>
                    <tr v-for="(board_row, i) in board" :key="i">
                        <td :id="`cell_${i}_${j}`" v-for="(board_cell, j) in board_row" :key="j" :class="{'clickable': (board_cell?.color === game.playerColor && game.playerColor === game.currPlayer),
                                    'moved': !!game.currentMove.find(([_i, _j]) => _i === i && _j === j),
                                    'checked': board_cell?.checked}" @dragover.prevent="dragOver(i, j)"
                            @dragenter.prevent="" @drop.prevent="drop(board_cell, i, j)" @contextmenu.prevent
                            @mousedown.right="startArrow(i, j)" @mousemove="moveArrow(i, j)"
                            @mouseup.right="endArrow(i, j)">
                            <img v-if="board_cell" :src="`assets/${board_cell.image}.png`" alt=""
                                :draggable="(board_cell?.color === game.playerColor && game.playerColor === game.currPlayer)"
                                @drag="dragPiece(i, j)" @dragend="dragEnd(i, j)">
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="sidebar-right">
                <div>
                    <h1 class="player-name" :class="{'current-player': game.currPlayer !== game.playerColor}">
                        {{ {white: 'Pretas', black: 'Brancas'}[game.playerColor] }}
                    </h1>

                    <ul>
                        <li v-for="piece in (game.playerColor === 'white' ? takenPiecesW : takenPiecesB)">
                            <img :src="`assets/${piece.image}.png`" alt="" />
                        </li>
                    </ul>
                </div>

                <div class="history">
                    <span v-for="movement in game.movements">{{ movement }}
                </div>

                <div>
                    <ul>
                        <li v-for="piece in (game.playerColor === 'white' ? takenPiecesB : takenPiecesW)">
                            <img :src="`assets/${piece.image}.png`" alt="" />
                        </li>
                    </ul>

                    <h1 class="player-name" :class="{'current-player': game.currPlayer === game.playerColor}">
                        {{ {white: 'Brancas', black: 'Pretas'}[game.playerColor] }}
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
